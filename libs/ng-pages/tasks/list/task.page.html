<div class="container p-4">
  <button
    class="!block ml-auto"
    mat-raised-button
    color="primary"
    data-testid="add-task-button"
    (click)="addTask()"
  >
    Add task
  </button>
  <div class="mt-3 flex flex-col md:flex-row gap-3">
    <div class="w-full md:w-1/3 lg:w-1/4">
      <task-list-sidebar></task-list-sidebar>
    </div>
    <div
      data-testid="task-list-container"
      class="w-full md:w-2/3 lg:w-3/4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 auto-rows-min gap-3"
    >
      <tm-tasks-card
        *ngFor="let task of tasks$ | async"
        [task]="task"
      ></tm-tasks-card>
      @if ((tasksCount$ | async) === 0) {
      <div data-testid="task-list-empty" class="lg:col-span-3 md:col-span-2">
        <div class="flex flex-col items-center justify-center">
          <h2 class="text-2xl font-bold mt-4">No tasks found</h2>
        </div>
      </div>
      }
    </div>
  </div>
</div>

<form [formGroup]="form">
  <h2 class="h3">Filters</h2>
  <div class="mt-3">
    <p class="mat-body-strong">Task status</p>
    <mat-radio-group formControlName="done" class="flex flex-col" color="primary" dir>
      <mat-radio-button [value]="true">Done</mat-radio-button>
      <mat-radio-button [value]="false">In progress</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="mt-3">
    <p class="mat-body-strong">Task label</p>
    <mat-form-field>
      <mat-label>Label</mat-label>
      <input matInput type="text" formControlName="label">
    </mat-form-field>
  </div>
  <button color="primary" mat-button (click)="form.reset()">Reset filters</button>
</form>

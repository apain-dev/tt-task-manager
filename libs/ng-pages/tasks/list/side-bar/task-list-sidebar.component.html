<form [formGroup]="form"
      class="flex flex-row md:flex-col gap-3 flex-wrap-reverse md:flex-nowrap items-center md:items-start">
  <h2 class="h3 hidden md:block">Filters</h2>
  <div>
    <p class="mat-body-strong">Task status</p>
    <mat-radio-group
      data-testid="filter-done"
      formControlName="done"
      class="flex flex-col"
      color="primary"
    >
      <mat-radio-button [value]="true">Done</mat-radio-button>
      <mat-radio-button [value]="false">In progress</mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <p class="mat-body-strong">Task label</p>
    <mat-form-field data-testid="filter-label">
      <mat-label>Label</mat-label>
      <input matInput type="text" formControlName="label" />
    </mat-form-field>
  </div>
  <button
    data-testid="filter-reset"
    color="primary"
    mat-button
    (click)="form.reset()"
  >
    Reset filters
  </button>
</form>

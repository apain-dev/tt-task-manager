<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field data-testid="add-task-form-label" class="w-full">
    <mat-label>Label</mat-label>
    <input matInput placeholder="My task" formControlName="label" type="text" />
    @if (form.touched && form.controls.label.hasError('required')) {
    <mat-error>Label is required</mat-error>
    } @else if (form.controls.label.hasError('minlength')) {
    <mat-error>Label must be at least 3 characters</mat-error>
    } @else if (form.controls.label.hasError('maxlength')) {
    <mat-error>Label must be at most 100 characters</mat-error>
    }
  </mat-form-field>
  <mat-form-field
    data-testid="add-task-form-status"
    class="w-full md:w-1/2 mt-2"
  >
    <mat-label>Status</mat-label>
    <mat-select formControlName="done">
      <mat-option [value]="false">To do</mat-option>
      <mat-option [value]="true">Done</mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <button
      data-testid="add-task-form-submit"
      [disabled]="!form.valid"
      class="block"
      mat-raised-button
      color="primary"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>

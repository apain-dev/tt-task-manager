<form class="" [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field class="w-full">
    <mat-label>Label</mat-label>
    <input matInput placeholder="My task" formControlName="label" type="text">
    @if (form.touched && form.controls.label.hasError('required')) {
      <mat-error>Label is required</mat-error>
    }
    @else if (form.controls.label.hasError('minlength')) {
      <mat-error>Label must be at least 3 characters</mat-error>
    }
  </mat-form-field>
  <mat-form-field class="w-full md:w-1/2 mt-2">
    <mat-label>Status</mat-label>
    <mat-select formControlName="done">
      <mat-option [value]="false">To do</mat-option>
      <mat-option [value]="true">Done</mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <button [disabled]="!form.valid" class="block" mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>
